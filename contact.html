<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("https://atg-group.fr/wp-content/uploads/2020/01/contact-background.jpg");
            background-repeat:no-repeat;
    background-position: 0%;
    background-color: black;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .link-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }

        .link-container img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        .link-container p {
            text-align: center;
            margin: 0;
        }

        .link-container a {
            text-decoration: none;
            color: #007BFF;
        }

        .link-container:hover {
            transform: scale(1.1);
            transition: transform 1s ease-in-out;
            box-shadow: 0 0 10px rgba(51, 195, 51, 0.333),
    0 0 20px rgba(51, 195, 51, 0.333),
    0 0 40px rgba(51, 195, 51, 0.333),
    0 0 80px rgba(51, 195, 51, 0.333),
    0 0 120px rgba(51, 195, 51, 0.333),
    0 0 140px rgba(51, 195, 51, 0.333);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="link-container">
            <a href="https://twitter.com/?lang=en-in">
                <img src="https://tse4.mm.bing.net/th?id=OIP.H836RvDYYgQZcZn0TC8qBAHaHa&pid=Api&P=0&h=180" alt="Twitter Logo">
                <p>TwitterHandle</p>
            </a>
        </div>
        <div class="link-container">
            <a href="https://www.facebook.com/">
                <img src="https://tse4.mm.bing.net/th?id=OIP._1NCrWf0AxOaH99sbmbJYgHaHa&pid=Api&P=0&h=180" alt="Facebook Logo">
                <p>FacebookHandle</p>
            </a>
        </div>
        <div class="link-container">
            <a href="https://www.instagram.com/?hl=en">
                <img src="https://tse3.mm.bing.net/th?id=OIP.Go2CQNhF_49tkKcpEl_sHQHaHZ&pid=Api&P=0&h=180" alt="Instagram Logo">
                <p>InstagramHandle</p>
            </a>
        </div>
        <div class="link-container">
            <a href="https://www.linkedin.com/in/vishrurh-gowda-6699142a1?lipi=urn%3Ali%3Apage%3Ad_flagship3_profile_view_base_contact_details%3BwMAdAnqmQJa2fO20mcey6g%3D%3D">
                <img src="https://tse4.mm.bing.net/th?id=OIP.P_z8uTsVJ8tmPn2prJwOpQHaHa&pid=Api&P=0&h=180" alt="LinkedIn Logo">
                <p>LinkedInHandle</p>
            </a>
        </div>
    </div>
</body>
</html>
